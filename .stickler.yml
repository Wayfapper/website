linters:
  csslint: {  }
  phpcs:
    standard: PSR2
    fixer: true
  shellcheck:
    shell: bash
files:
  ignore:
    - 'bower_components/*'
    - 'migrations/*'
    - 'public/css/bootstrap*.css'
    - 'public/js/bootstrap*.js'
    - 'public/*/bootstrap*.map'
    - 'src/Security/*'
    - 'node_modules/*'
    - 'vendor/*'
fixers:
  enable: true
