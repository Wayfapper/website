# grumphp.yml
grumphp:
    hooks_dir: ~
    hooks_preset: local
    git_hook_variables:
         VAGRANT_HOST_DIR: .
         VAGRANT_PROJECT_DIR: /var/www
         EXEC_GRUMPHP_COMMAND: exec
         ENV: {}
    stop_on_failure: false
    ignore_unstaged_changes: false
    hide_circumvention_tip: false
    process_timeout: 60
    ascii:
        failed: grumphp-grumpy.txt
        succeeded: grumphp-happy.txt
    parallel:
        enabled: true
        max_workers: 32
    fixer:
        enabled: true
        fix_by_default: false
    environment:
        files:
            - .env
        variables: {}
        paths: []
    tasks:
        composer:
            file: ./composer.json
            no_check_all: false
            no_check_lock: false
            no_check_publish: false
            no_local_repository: false
            with_dependencies: false
            strict: false
        composer_normalize:
            indent_size: 4
            indent_style: "space"
            no_update_lock: true
            verbose: false
        composer_require_checker:
            composer_file: 'composer.json'
            config_file: ~
            ignore_parse_errors: false
            triggered_by: ['composer.json', 'composer.lock', '*.php']
        ecs:
            config: ~
            level: ~
            paths: []
            files_on_pre_commit: false
            triggered_by: ['php']
            clear-cache: false
            no-progress-bar: true
        git_branch_name:
            blacklist:
                - "develop"
                - "main"
                - "master"
            additional_modifiers: ''
            allow_detached_head: true
        phpcpd:
            directory:
                - 'src'
            exclude:
                - 'vendor'
                - 'var'
            fuzzy: true
            min_lines: 5
            min_tokens: 70
            triggered_by: ['php']
        phplint:
            exclude: []
            jobs: ~
            short_open_tag: false
            ignore_patterns: []
            triggered_by: ['php', 'phtml', 'php3', 'php4', 'php5']
        phpmnd:
            directory: .
            whitelist_patterns: []
            exclude: []
            exclude_name: []
            exclude_path:
                - "var"
            extensions: []
            hint: false
            ignore_funcs: []
            ignore_numbers: []
            ignore_strings: []
            strings: false
            triggered_by: ['php']
        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
            use_grumphp_paths: true
        phpversion:
            project: '8.0'
        phpmd:
            whitelist_patterns: []
            exclude:
                - Kernel.php
            report_format: ansi
            ruleset: ['cleancode', 'codesize', 'controversial', 'design', 'naming', 'unusedcode']
            triggered_by: ['php']
        securitychecker_enlightn:
            lockfile: ./composer.lock
            run_always: true
        securitychecker_symfony:
            lockfile: ./composer.lock
            format: ~
            run_always: false
        twigcs:
            path: './templates/'
            severity: 'info'
            ruleset: 'FriendsOfTwig\Twigcs\Ruleset\Official'
            triggered_by: ['twig']
            exclude: []
        xmllint:
            ignore_patterns: []
            load_from_net: false
            x_include: false
            dtd_validation: false
            scheme_validation: false
            triggered_by: ['xml']
        yamllint:
            whitelist_patterns: []
            ignore_patterns: []
            object_support: false
            exception_on_invalid_type: false
            parse_constant: false
            parse_custom_tags: false
    testsuites: []
    extensions: []